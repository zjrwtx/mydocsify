<body>
  <div id="app"></div><br>
  
  <!-- <div id="vcomments" class="mdui-p-a-2">芜湖</div> -->
  <script>
    window.$docsify = {
      loadSidebar:true,
      coverpage:true,
      loadNavbar:true,     
      subMaxLevel:3

    }
  </script>
  <script src="./docsify.min.js"></script>
  <script>
    window.$docsify = {
      // 完整配置参数
      search: {
        maxAge: 86400000,               // 过期时间，单位毫秒，默认一天
        paths: [],                      // or 'auto'，匹配文件路径
        placeholder: '查找文档内容',  // 搜索提示框文字， 支持本地化，例子在下面
        // placeholder: {
        //   '/zh-cn/': '搜索',
        //   '/': 'Type to search'
        // },
        noData: '抱歉，无法搜索到相关内容',          // 找不到结果文字提示，支持本地化，例子在下面
        // noData: {
        //   '/zh-cn/': '找不到结果',
        //   '/': 'No Results'
        // },
        depth: 6,                       // 搜索标题的最大程级, 1 - 6
      }
    }
  </script>
  <!-- 引入搜索模块 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
